<nav >
  <div class="container">
    <img class="logo" src="{{url_for('static', filename='images/prologo.png')}}" alt="logo">
    
    {% if current_user.is_authenticated %}

      <li><a href="{{url_for('home')}}" class="nav_link">Home</a></li>
      <li><a href="{{url_for('dashboard')}}"  class="nav_link">Dashboard</a></li>

        <li><a href="#"  class="nav_link">Nearby Events</a></li>

    {% endif %}

  </div>
