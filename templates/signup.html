<div class="popup">
    <div class="popup_half popup_svg">
        <h2 class="popup_title popup_title-svg">Welcome to Connect2Serve</h2>
        <figure class="popup_logo_wrapper">
            <img src="{{url_for('static',filename='images/undraw_mobile_encryption_re_yw3o.svg')}}" class="popup_logo" alt="">
        </figure>
        <h3 class="popup_description">
            Sign up to find an event/Oraganize an event.
        </h3>
    </div>
    <div class="popup_half popup_form">
        <i class="fas fa-times popup_exit click" onclick="togglePopUp()"></i>
        <h2 class="popup_title popup_title-form">Sign Up</h2>
        
        <form id="SignUP_form" action="{{url_for('signup')}}" method='POST'>
            <div class="form_item">
                <label for="username" class="form_item_label">Username</label>
                <input class="input" type="text" name="user_name" placeholder="Enter your name" required></input>

            </div>
            <div class="form_item">
                <label for="email" class="form_item_label">Email</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

            </div>
            <div class="form_item">
                <label for="password" class="form_item_label">Password</label>
                <input type="password" id="password" name="password" minlength="8" required>
                
            </div>
            <div class="form_item">
                <label for="ph_no" class="form_item_label">Phone Number</label>
                <input class="input" type="Number" name="ph_no" minlength="10" maxlength='10' required></input>

            </div>
           
           <div class="rolle">
            <h4 class="RoleOfPerson">Select your Role</h4>
            
            <input type="radio" id="volunteer" class="rbtn" name="role" value="volunteer" required>
            <label for="volunteer">Volunteer</label>
            <input type="radio" id="organizer" class="rbtn" name="role" value="organizer" required>
            <label for="organizer">Organizer</label>
        </div>
            
      
        <div class="Districts">
            <h4 class="districtName">Select Your district</h4>
            <select id="District" name="district" required>
                <option value="">Select a State</option>
                <option value="Amalapuram">Amalapuram</option>
                <option value="Anakapalli">Anakapalli</option>
                <option value="Ananthapuram">Ananthapuram</option>
                <option value="Bapatla">Bapatla</option>
                <option value="Bhimavaram">Bhimavaram</option>
                <option value="Chittoor">Chittoor</option>
                <option value="Eluru">Eluru</option>
                
                <option value="Guntur">Guntur</option>
                <option value="Kakinada">Kakinada</option>
                <option value="Kurnool">Kurnool</option>
               
                <option value="Kadapa">Kadapa</option>
                <option value="Machilipatnam">Machilipatnam</option>
                <option value="Nandyala">Nandyala</option>
                <option value="Narasaraopeta">Narasaraopeta</option>
                <option value="Nellore">Nellore</option>
                <option value="Ongole">Ongole</option>
                <option value="Parvathipuram">Parvathipuram</option>
                <option value="Paderu">Paderu</option>
                <option value="Puttaparthi">Puttaparthi</option>
                <option value="Rayachoti">Rayachoti</option>
                
                <option value="Rajahmahendravaram">Rajahmahendravaram</option>
                <option value="Srikakulam">Srikakulam</option>
                <option value="Tirupati">Tirupati</option>
                <option value="Visakhapatnam">Visakhapatnam</option>
                <option value="Vizianagaram">Vizianagaram</option>
                <option value="Vijayawada">Vijayawada</option>
               
              </select>
              
        </div>
        <button id="form_submit" class="form-submit" >Sign Up</button>
        </form>
        
        <div class="popup_overlay popup_overlay-loading">
            <i class="fas fa-spinner"></i>
        </div>
        <div class="popup_overlay popup_overlay-success">
          Signed Up SuccessFully!
        </div>
    </div>
    
</div>
